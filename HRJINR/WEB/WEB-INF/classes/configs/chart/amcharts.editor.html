<!DOCTYPE html>
<html>
	<head>
		<title>pie-chart test | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />

		<!-- amCharts custom font -->
		<link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https:http://cdn.amcharts.com/lib/3/pie.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/chalk.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"angle": 40.5,
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"depth3D": 18,
					"gradientType": "linear",
					"innerRadius": 30,
					"labelRadius": 29,
					"baseColor": "",
					"labelColorField": "#3E3D6D",
					"labelTickAlpha": 0.76,
					"labelTickColor": "#0E0303",
					"marginLeft": 10,
					"marginRight": 10,
					"outlineColor": "#101C3B",
					"outlineThickness": 0,
					"titleField": "country",
					"valueField": "litres",
					"backgroundAlpha": 0.09,
					"backgroundColor": "#DDDDDD",
					"borderAlpha": 0.47,
					"borderColor": "#090000",
					"color": "#03051C",
					"fontFamily": "times new roman",
					"fontSize": 15,
					"theme": "chalk",
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"country": "Czech Republic",
							"litres": "356.9"
						},
						{
							"country": "Ireland",
							"litres": 131.1
						},
						{
							"country": "Germany",
							"litres": 115.8
						},
						{
							"country": "Australia",
							"litres": 109.9
						},
						{
							"country": "Austria",
							"litres": 108.3
						},
						{
							"country": "UK",
							"litres": 65
						},
						{
							"country": "Belgium",
							"litres": "20"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #DDDDDD;" ></div>
	</body>
</html>
