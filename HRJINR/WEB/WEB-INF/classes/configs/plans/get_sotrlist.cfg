        var sub = prm('subtopparent_name');
        if (sub.indexOf(' ')>-1){
            if (sub.length>2){
                sub = sub[0]+' '+sub[1];
            } else {
                sub = sub[0];
            }   

        }
        if (sub.length>10){
            sub = sub.substring(0,10);
