</td></tr><tr><td class="label nowrap" nowrap>Уровень:</td><td><input name="level" value="#level#" size="10">
</td></tr><tr><td class="label nowrap" nowrap>Градация:</td><td><select name="grade" class=norm onchange="ChangeMonth();">
