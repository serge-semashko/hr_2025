<table border=0 cellpadding=5>
$GET_DATA [get dropdowns]
<tr><td class="label nowrap" nowrap>Табельный №:</td><td>#tab_n#
</td></tr><tr><td class="label nowrap" nowrap>ФИО:</td><td>#FIO#
