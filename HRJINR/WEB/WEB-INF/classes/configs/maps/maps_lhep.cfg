[get roads]
    select CONCAT("'", id,  
        "T':{'descr':'", REPLACE(REPLACE(descr, '\r', ''), '\n', '') ,
        "','tooltip':'",tooltip,
        "','obj_name':'",obj_name,
        "','points':'",points,
        "','coord_techplan':'",coord_techplan,
        "','size_x':'",size_x,
        "','size_y':'",size_y,
        "','o_type':'",o_type,
        "','show_tt':'",show_tt,
        "','tooltip':'",tooltip,
        "','map_object_type':'",map_object_type,
        "','div_owner':'",div_owner,
        "'},\n") as roads  from map_lhep  
        where 1=1
        and o_type>0
         and   not map_object_type like 'UL_%' ??!utility_lines
          and  map_object_type <> 'b_plan'
        order by map_object_type, obj_name

[end]


[get roads edit]
    select CONCAT("'", id,  
        "T':{'descr':'", REPLACE(REPLACE(descr, '\r', ''), '\n', '') ,
        "','tooltip':'",tooltip,
        "','obj_name':'",obj_name,
        "','points':'",points,
        "','size_x':'",size_x,
        "','size_y':'",size_y,
        "','o_type':'",o_type,
        "','show_tt':'",show_tt,
        "','tooltip':'",tooltip,
        "','div_owner':'",div_owner,
        "','map_object_type':'",map_object_type,
        "'},\n") as roads  from map_lhep  
        where 1=1
          and  map_object_type <> 'b_plan'
        and o_type>0
        and o_type=2
//        where map_object_type like 'm_transport%' ??
and  map_object_type not like 'UL_%' and  map_object_type !='b_roads'  
        order by map_object_type, obj_name

[end]



